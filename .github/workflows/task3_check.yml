name: Task 3 - Merge Conflict Setup
permissions:
  issues: write
on:
  pull_request:
    types: [opened, synchronize]

jobs:
  create-conflict:
    if: github.head_ref == 'task3-branch'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Simulate conflict
        run: |
          echo "This line will conflict" > conflict-file.txt
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add conflict-file.txt
          git commit -m "Create conflict"
          git push origin HEAD:conflict-branch

      - name: Find course issue
        id: issue
        uses: actions/github-script@v6
        with:
          script: |
            const { data: issues } = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open'
            });
            const issue = issues.find(issue => issue.title.includes('Git Course Tasks'));
            if (!issue) {
              core.setFailed('No issue found with title "Git Course Tasks".');
              return;
            }
            core.setOutput('issue-number', issue.number);

      - name: Comment on issue
        uses: actions/github-script@v6
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ steps.issue.outputs.issue-number }},
              body: '🔍 **Task 3**: A merge conflict has been created. Resolve it and push your changes!'
            });
