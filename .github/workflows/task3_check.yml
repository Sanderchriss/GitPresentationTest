name: Task 3 - Merge Conflict
on:
  pull_request:
    types: [opened, synchronize]
permissions:
  contents: read
  actions: write
  issues: write
jobs:
  find_exercise:
    name: Find Course Issue
    runs-on: ubuntu-latest
    outputs:
      issue-number: ${{ steps.find-issue.outputs.issue-number }}
    steps:
      - name: Find issue
        id: find-issue
        uses: actions/github-script@v6
        with:
          script: |
            const { data: issues } = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open'
            });
            const issue = issues.find(issue => issue.title.includes('Git Course Tasks'));
            if (!issue) {
              core.setFailed('No issue found with title "Git Course Tasks".');
              return;
            }
            core.setOutput('issue-number', issue.number);

  check_step_work:
    name: Check Task 3 Work
    runs-on: ubuntu-latest
    needs: [find_exercise]
    env:
      ISSUE_REPOSITORY: ${{ github.repository }}
      ISSUE_NUMBER: ${{ needs.find_exercise.outputs.issue-number }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Simulate conflict
        run: |
          echo "This line will conflict" > conflict-file.txt
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add conflict-file.txt
          git commit -m "Create conflict"
          git push origin HEAD:conflict-branch

      - name: Find last comment
        id: find-last-comment
        uses: peter-evans/find-comment@v3
        with:
          repository: ${{ env.ISSUE_REPOSITORY }}
          issue-number: ${{ env.ISSUE_NUMBER }}
          direction: last

      - name: Update comment - Task 3 results
        uses: peter-evans/create-or-update-comment@v3
        with:
          repository: ${{ env.ISSUE_REPOSITORY }}
          issue-number: ${{ env.ISSUE_NUMBER }}
          comment-id: ${{ steps.find-last-comment.outputs.comment-id }}
          body: |
            üîç **Task 3**: A merge conflict has been created. Resolve it and push your changes!
          edit-mode: replace
