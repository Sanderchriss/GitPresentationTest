name: Task 3 - Merge Conflict Setup
on:
  pull_request:
    types: [opened, synchronize]

jobs:
  create-conflict:
    if: github.head_ref == 'task3-branch'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Simulate conflict
        run: |
          echo "This line will conflict" > conflict-file.txt
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add conflict-file.txt
          git commit -m "Create conflict"
          git push origin HEAD:conflict-branch
      - name: Instruct to resolve conflict
        run: echo "üîç A merge conflict has been created. Resolve it and push your changes!"
